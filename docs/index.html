<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamant Intreperter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #333, #555, #777);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      overflow: hidden; /* Hide scrollbars */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      border: 2px solid #888;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #555;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1.1em;
      padding: 5px 10px;
      display: block;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
      transform: scale(1.1);
      text-shadow: 0 0 5px #fff;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out 0s;
    }

    nav ul li a:hover::before {
      visibility: visible;
      transform: scaleX(1);
    }

    main {
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 0.8em;
      border-top: 1px solid #555;
    }

    #date {
      margin-top: 10px;
      font-style: italic;
    }

    #border-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

   .glowing-line {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #00ff00; /* Glowing green color */
            border-radius: 50%;
            animation: moveLine 10s linear infinite;
            pointer-events: none;
            z-index: 1000; /* Ensure it's on top */
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Glow effect */
        }

        @keyframes moveLine {
            0% {
                left: 0;
                top: 0;
                transform: translate(0, 0);
            }
            25% {
                left: calc(100vw - 5px);
                top: 0;
                transform: translate(0, 0);
            }
            50% {
                left: calc(100vw - 5px);
                top: calc(100vh - 5px);
                transform: translate(0, 0);
            }
            75% {
                left: 0;
                top: calc(100vh - 5px);
                transform: translate(0, 0);
            }
            100% {
                left: 0;
                top: 0;
                transform: translate(0, 0);
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Diamant intreperter</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <p>Your premier official source for the Diamant Intreperter</p>
      <p id="welcome-msg">Welcome user as of <span id="date"></span> we are still under development.</p>
    </main>

    <footer>
      <p>MIT License</p>
    </footer>
  </div>
  <div class="glowing-line"></div>

  <!--<div id="border-animation">-->
    <div class="line"></div>
  </div>

   <script>
        const navLinks = document.querySelectorAll('nav ul li a');

        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                link.style.cursor = 'pointer';
                link.style.color = randomColor;
            });

            link.addEventListener('mouseout', () => {
                link.style.color = '#ddd';
            });
        });

        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            const dateTimeString = now.toLocaleDateString(undefined, options);
            document.getElementById('date-time').textContent = `As of ${dateTimeString}, we are still under development.`;
        }

        function updateWelcomeMessage() {
            const userLanguage = navigator.language || navigator.userLanguage;
            const welcomeMessage = `Welcome user`;
            document.getElementById('welcome-message').textContent = `${welcomeMessage}`;
        }

        updateDateTime();
        updateWelcomeMessage();
        setInterval(updateDateTime, 1000);

        // Animated Line
        const line = document.querySelector('.glowing-line');
        let tailLength = 50; // Length of the "tail"
        let points = [];

        function updateLinePosition() {
            let x = parseFloat(getComputedStyle(line).left);
            let y = parseFloat(getComputedStyle(line).top);

            points.push({ x, y });

            // Limit the tail length
            if (points.length > tailLength) {
                points.shift();
            }

            // Recreate the line using points
            line.style.backgroundImage = `linear-gradient(to right, ${points.map((p, i) => `rgba(0,255,0,${i / tailLength}) ${p.x}px ${p.y}px`).join(',')})`;
        }
    </script>
</body>
</html>
