<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamant Intreperter</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #222, #333, #444);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .border-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #animated-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00bcd4;
            animation: borderAnimation 5s linear infinite;
            transform-origin: top left;
            box-shadow: 0 0 10px #00bcd4;
        }

        @keyframes borderAnimation {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(100%);
            }

            50% {
                transform: translateX(100%) translateY(calc(100vh - 2px));
            }

            75% {
                transform: translateX(0) translateY(calc(100vh - 2px));
            }

            100% {
                transform: translateX(0) translateY(0);
            }
        }



        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 1;
        }

        nav a:hover::before {
            transform: translateX(0);
        }

        nav a:hover {
            color: #00bcd4;
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            text-align: center;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #ccc;
        }

        .date-display {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to Diamant intreperter</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <p>Your premier official source for the Diamant Intreperter</p>
      <p id="welcome-msg">Welcome user as of <span id="date"></span> we are still under development.</p>
    </main>

    <footer>
      <p>MIT License</p>
    </footer>
  </div>

  <div id="border-animation">
    <div class="line"></div>
  </div>

 <script>
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                const colors = ['#00bcd4', '#ff4081', '#c6ff00', '#f50057'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                link.style.cursor = 'pointer';
                link.style.color = randomColor;
            });

            link.addEventListener('mouseout', () => {
                link.style.color = '#fff';
            });
        });
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedDate = now.toLocaleDateString(undefined, options);
            document.getElementById('date').textContent = formattedDate;
        }

        setInterval(updateDate, 1000);
        updateDate();
    </script>
</body>
</html>
