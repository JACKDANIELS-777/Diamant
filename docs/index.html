<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamant Intreperter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #333, #555, #777);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      overflow: hidden; /* Hide scrollbars */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      border: 2px solid #888;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #555;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1.1em;
      padding: 5px 10px;
      display: block;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
      transform: scale(1.1);
      text-shadow: 0 0 5px #fff;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out 0s;
    }

    nav ul li a:hover::before {
      visibility: visible;
      transform: scaleX(1);
    }

    main {
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 0.8em;
      border-top: 1px solid #555;
    }

    #date {
      margin-top: 10px;
      font-style: italic;
    }

    #border-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    https://jackdaniels-777.github.io/Diamant/

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Diamant intreperter</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <p>Your premier official source for the Diamant Intreperter</p>
      <p id="welcome-msg">Welcome user as of <span id="date"></span> we are still under development.</p>
    </main>

    <footer>
      <p>MIT License</p>
    </footer>
  </div>

  <div id="border-animation">
    <div class="line"></div>
  </div>

  <script>
    const navLinks = document.querySelectorAll('nav ul li a');

    navLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        const cursors = ['pointer', 'crosshair', 'grab', 'grabbing', 'zoom-in', 'zoom-out'];
        const randomCursor = cursors[Math.floor(Math.random() * cursors.length)];
        document.body.style.cursor = randomCursor;
      });

      link.addEventListener('mouseout', () => {
        document.body.style.cursor = 'default';
      });
    });

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      document.getElementById('date').textContent = formattedDate;
    }

    setInterval(updateDate, 1000);
    updateDate();
  </script>
</body>
</html>
